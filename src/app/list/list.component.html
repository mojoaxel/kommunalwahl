<section class="list">
  <div class="listheader">Wahlvorschlag Nr. {{list.nummer}}</div>

  <div *ngIf="list.partei.logo" class="logo"><img [src]="list.partei.logo" /></div>

	<header>
		<h2>{{list.nummer}}: <span title="{{list.partei.langform}}">{{list.partei.kurzform}}</span></h2>
		<div [innerHTML]="getSubtitle()"></div>
  </header>

	<app-candidate *ngFor="let candidate of list.kandidaten"
    listNumber="{{list.nummer}}"
    [candidate]="candidate"
	></app-candidate>
</section>
